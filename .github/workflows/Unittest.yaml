name: CI Pipeline / Unit test

on:
  pull_request:
    branches:
      - main

jobs:
  UnitTest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pytest
        run: pip install pytest

      - name: Run unit test
        run: pytest --maxfail=5 --disable-warnings
